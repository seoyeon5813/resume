    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.carousel.css">

<body>

    <script src="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/owl.carousel.js"></script>
    <script src="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/owl.carousel.min.js"></script>
    <script>
    
    $(document).ready(function(){
        $('.btn_menu').on('click', function(e){
            
            $('.menu').removeClass('deactive');
            $('.menu').addClass('active');
        });

        $('.btn_x').on('click', function(e){
            $('.menu').removeClass('active');
            $('.menu').addClass('deactive');
        });

        $('.list_navi > li').mouseover(function(e){
            $('.list_sNavi', this).addClass('active');
        });

        $('.list_navi > li').mouseleave(function(e){
            $('.list_sNavi').removeClass('active');
        });
        
    });

    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop:true,
            center:true,
            nav:true,
            navText:[],
            dots:true,
            items:1,
            autoplay:true,
            autoplayTimeout:4000,
            smartSpeed:1250        
        });
    });

    </script>
</body>
