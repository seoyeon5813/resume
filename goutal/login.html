<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goutal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="goutal_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="main_flower"></div>
    <!-- menu navigation -->
    <div class="menu">
        <button class="btn_x">Close</button>
        <ul class="list_navi">
            <li><a href="./goutal_brand.html">Brand Story</a></li>
            <li><a href="./goutal_perfume.html">Perfumes</a></li>
            <li><a href="./goutal_bath.html">Bath & Beauty </a></li>
            <li><a href="./goutal_home.html">For HOME</a></li>
            <li><a href="./goutal_contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- header section -->
    <div class="header">
        <button class="btn_menu">
            <i class="fas fa-asterisk"></i>
            menu</button>
        <div class="logo">
            <a href="./goutal.html">
                <img src="./img/goutal_logo.png" alt="logo">
            </a>
        </div>
        <div class="mypage">
            <a href="./login.html"><i class="fas fa-user"></i></a>
            <a href="./goutal_check.html">
                <i class="fas fa-shopping-bag"></i>
            </a>
        </div>
    </div>

    <!-- login section -->
    <div class="login">
        <div class="contact_form">
            <div class="contact_tit">
                <strong>Sign in</strong>
                <span>Log in to your account to find all of your personal information.</span>
            </div>
            <form>
                <fieldset>
                    <legend class="screen_out">Login in</legend>
                    <ul class="list_contact">
                        <li>
                            <label>E-mail</label>
                            <input type="text" placeholder="Your E-mail">
                        </li>
                        <li>
                            <label>Password</label>
                            <input type="text" placeholder="Your Password">
                        </li>
                    </ul>
                    <button class="btn_login">Login</button>
                </fieldset>
            </form>
            <ul class="list_create">
                <li><a href="#">Forgot your password?</a></li>
                <li><a href="#">Do not have an account? <span> Create an account</span></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./goutal.js"></script>
</body>
</html>
