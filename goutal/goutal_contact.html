<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goutal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="goutal_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="./OwlCarousel2-2.3.4/docs/assets/owlcarousel/assets/owl.carousel.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>

    <!-- menu navigation -->
    <div class="menu">
        <button class="btn_x">Close</button>
        <ul class="list_navi">
            <li><a href="./goutal_brand.html">Brand Story</a></li>
            <li>
                <a href="./goutal_perfume.html">Perfumes</a>
            </li>
            <li>
                <a href="./goutal_bath.html">Bath & Beauty</a>
            </li>
            <li>
                <a href="./goutal_home.html">For HOME</a>
            </li>
            <li><a href="./goutal_contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- header section -->
    <div class="header">
        <button class="btn_menu"><i class="fas fa-asterisk"></i>menu</button>
        <div class="logo">
            <a href="./goutal.html">
                <img src="./img/goutal_logo.png" alt="logo">
            </a>
        </div>
        <div class="mypage">
            <a href="./login.html"><i class="fas fa-user"></i></a>
            <a href="./goutal_check.html">
                <i class="fas fa-shopping-bag"></i>
            </a>
        </div>
    </div>

    <!-- contact section -->
    <div class="contact">
        <div class="wrap_contact">
            <div class="contact_form">
                <div class="contact_tit">
                    <strong>Contact Us</strong>
                    <span>옆에 있는 폼을 완성해주세요</span>
                </div>
                <form>
                    <fieldset>
                        <legend class="screen_out">Contact Form</legend>
                        <ul class="list_contact">
                            <li>
                                <label>이름</label>
                                <input type="text" placeholder="Your Name">
                            </li>
                            <li>
                                <label>연락처</label>
                                <input type="text" placeholder="Your Phone Number">
                            </li>
                            <li>
                                <label>이메일</label>
                                <input type="text" placeholder="Your E-mail">
                            </li>
                            <li>
                                <label>문의사항</label>
                                <select name="" id="">
                                    <option value="0">문의사항을 선택해 주세요</option>
                                    <option value="1">상품문의</option>
                                    <option value="2">배송문의</option>
                                    <option value="3">상담요청</option>
                                    <option value="4">기타</option>
                                </select>
                            </li>
                        </ul>
                        <label></label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="자세한 문의 사항을 입력해주세요"></textarea>
                        <button type="submit">보내기</button>
                    </fieldset>
                </form>
            </div>
            <div class="main_flower"></div>
        </div>
    </div>
    <script type="text/javascript" src="./goutal.js"></script>
</body>
</html>
